<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>默认值</p>
<button>按钮</button>

<script type="text/javascript">
    var i = 1;
    document.getElementsByTagName('button')[0].onclick = (function () {
        document.getElementsByTagName('p')[0].textContent = "你是猪？" + (i++);
    });
</script>
</body>
</html>
