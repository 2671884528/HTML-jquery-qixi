<script type="text/javascript">


        var content = $('#content');
        var swipe = Swipe(content);

        var boy = boyWork();
        //开始
        $('button').click(function () {


            boy.walkTo(2000, 0.2).then(function () {
                //第一次走路完成

            }).then(function () {
